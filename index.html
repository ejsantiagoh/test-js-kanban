<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <h1 class="text-4xl font-bold text-center py-6">Tablero Kanban - Momentum</h1>
    
    <div class="text-center">
        <a href="./login.html" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Inicio de sesión</a>
        <a href="./registro.html" class="ml-4 px-4 py-2 bg-green-500 text-white rounded-lg">¡Regístrate!</a>
    </div>

    <div class="flex justify-between p-6">
        <div id="pendientes" class="w-1/3 bg-gray-200 rounded-lg p-4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 class="text-xl font-semibold">Pendientes</h2>
            <ul class="mt-4" id="list-pendientes"></ul>
        </div>
        
        <div id="en-progreso" class="w-1/3 bg-gray-200 rounded-lg p-4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 class="text-xl font-semibold">En progreso</h2>
            <ul class="mt-4" id="list-en-progreso"></ul>
        </div>

        <div id="completadas" class="w-1/3 bg-gray-200 rounded-lg p-4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 class="text-xl font-semibold">Completadas</h2>
            <ul class="mt-4" id="list-completadas"></ul>
        </div>
    </div>

    <div class="px-6 py-4 bg-white rounded-lg shadow-lg max-w-xl mx-auto mt-8">
        <!-- Formulario para crear una tarea -->
        <label for="titulo" class="block font-semibold">Titulo de la tarea:</label>
        <input type="text" id="titulo" class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Ingrese un título" required>

        <label for="desc" class="block font-semibold">Descripción de la tarea:</label>
        <textarea id="desc" class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Ingrese una descripción" required></textarea>

        <label for="imgT" class="block font-semibold">Imagen relacionada con la tarea (opcional):</label>
        <input type="file" id="imgT" class="w-full p-2 border border-gray-300 rounded-lg mb-4">

        <label for="fechaInicio" class="block font-semibold">Fecha de Inicio:</label>
        <input type="datetime-local" id="fechaInicio" class="w-full p-2 border border-gray-300 rounded-lg mb-4" required>

        <label for="fechaFin" class="block font-semibold">Fecha de Finalización:</label>
        <input type="datetime-local" id="fechaFin" class="w-full p-2 border border-gray-300 rounded-lg mb-4" required>

        <label for="bloque" class="block font-semibold">Asignación:</label>
        <select id="bloque" class="w-full p-2 border border-gray-300 rounded-lg mb-4" required>
            <option value="Pendientes">Pendientes</option>
            <option value="En progreso">En progreso</option>
            <option value="Completadas">Completadas</option>
        </select>

        <button id="btnCrear" class="w-full py-2 bg-blue-500 text-white rounded-lg mt-4">Crear tarea</button>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
