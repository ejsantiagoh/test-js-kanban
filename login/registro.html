<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Hotel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<script src="./registro.js" defer type="module"></script>

<body class="w-full min-h-screen bg-cover bg-center  flex items-center justify-center">
  <div class="max-w-sm sm:max-w-md mx-auto my-4 bg-white p-4 sm:p-8 rounded-lg shadow-lg opacity-90">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">
      Formulario de Registro al Hotel
    </h2>
    <form id="registroForm" method="POST">
      <div class="mb-4">
        <label for="usuario" class="block text-gray-700">Usuario</label>
        <input type="text" id="usuario" name="usuario"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg" required />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700">Contrase√±a</label>
        <input type="password" id="password" name="password"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg" required />
      </div>

      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
        Registrar
      </button>
    </form>
  </div>

</body>

</html>
